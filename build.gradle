plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version '2.0.4'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'RoleBot'
        )
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:3.8.3_460'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'com.opencsv:opencsv:4.5'
}

mainClassName = "RoleBot"

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


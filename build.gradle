plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version '2.0.4'
}

group 'com.DiscordBot'
version '1'

mainClassName = 'DiscordBot.RoleBot'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'java-library'


dependencies {
    implementation 'net.dv8tion:JDA:3.8.3_460'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'com.opencsv:opencsv:4.5'
}


shadowJar {
    mergeServiceFiles()
}
jar {
    manifest {
        attributes 'Implementation-Title': 'DiscordBot Database',
                'Implementation-Version': version,
                'Main-Class': 'DiscordBot.RoleBot'
    }
}